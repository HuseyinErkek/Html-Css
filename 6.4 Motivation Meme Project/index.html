<!-- 
  YAPILACAKLAR: Motivasyonel bir gönderi web sitesi oluşturun.
İstediğiniz gibi şekillendirin. 
İlham almak için hedef görüntüye bakın.
Ancak aşağıdaki özelliklere sahip olmalıdır:
1. Ana h1 metni, Google Fonts'tan Normal Libre Baskerville Yazı Tipini kullanıyor olmalıdır:
  https://fonts.google.com/specimen/Libre+Baskerville
2. Metin beyaz ve arka plan siyah olmalıdır.
3. Varlıklar içindeki görüntüler klasörüne kendi resminizi ekleyin. 5 Piksel beyaz kenarlığa sahip olmalıdır.
4. Metin orta hizada olmalıdır.
5. H1, p ve img öğelerini içerecek bir div oluşturun. Kenar boşluklarını, görüntü ve metin sayfada ortalanacak şekilde ayarlayın. 
  İpucu: Bir div'i yatay olarak% 50 genişlik ve% 25 sol kenar boşluğu vererek ortalarsınız.
  İpucu: Görüntüyü div'i dolduracak şekilde% 100 genişliğe sahip olacak şekilde ayarlayın. 
6. CSS ile h1'i büyük harf yapmak için MDN dokümanlarındaki metin dönüştürme özelliğini okuyun.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform
